<!DOCTYPE html>
<html lang="">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Index</title>

    <link rel="stylesheet" href="/public/govuk-verify-dummy/stylesheets/provider.css">
  </head>

  <body class="">
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    <header role="banner" id="header">
      <div class="inner">
        <a href="/" id="idp-logo" class="content">
          <script type="text/javascript">
          var provider = window.location.search.split('=')[1];
          document.write('<img src="/public/govuk-verify-dummy/images/' + provider + '.png" alt="">');
          </script>
        </a>
        <span style="float:right; font-size: 16px;">
          <a href="#">Contact us</a>
          <a style="display: inline-block; background:#005ea5; color: #fff; padding: 10px 14px; margin: 0 0 0 30px;" href="http://govuk-verify-test.herokuapp.com/view-driving-record/">Back to GOV.UK</a>
        </span>
      </div>
    </header>
    <!--end header-->


<main id="page-container" role="main">

  <h1 class="heading-xlarge">Security code</h1>

  <div class="grid-row">

    <div class="column-two-thirds">

      <form action="verify-step-5" method="get">

        <script type="text/javascript">
          document.write('<input type="hidden" name="provider" value="' + provider + '">');
        </script>

        <div class="inner-block">

          <p>We'll send you a security code by text. This is to make sure that the mobile number you enter belongs to you.</p>
          <p>We won't use this number for any other purpose.</p>

          <div class="form-group">

            <label class="form-label">Mobile number</label>
            <input class="form-control" type="text" autocomplete="off">
            
          </div>


          <div class="form-group">

            <button class="button">Send security code</button>

          </div>

        </div>

      </form>

    </div>

    <div class="column-third">
    
    </div>

  </div>  

</main>

    <footer id="footer" role="contentinfo">
      <div class="inner" style="margin-top: 30px">

      </div>
    </footer>
    <!--end footer-->

  </body>
</html>
