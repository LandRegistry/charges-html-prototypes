{{<layout-v1-1}}

{{$pageTitle}}
	GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
	<div class="outer-block">
		<div class="inner-block">
			{{>includes/alpha_banner}}


			<form class="form" action="step-7-number-of-borrowers" method="get">

				<h1 class="form-title heading-large">
					<span class="progress">Step 2 of 4</span>
					Is the borrower buying, selling or mortgaging?
				</h1>

				<div class="form-group">

					<label for="radio-inline-1" class="block-label">
						<input id="radio-inline-1" type="radio" name="task" value="buy-property">
						Buying
					</label>

					<label for="radio-inline-2" class="block-label">
						<input id="radio-inline-2" type="radio" name="task" value="sell-property">
						Selling
					</label>

					<label for="radio-inline-3" class="block-label">
						<input id="radio-inline-3" type="radio" name="task" value="mortgage-property">
						Mortgaging
					</label>

					<p class="form-block">or</p>

					<label for="radio-inline-3" class="block-label">
						<input id="radio-inline-3" type="radio" name="task" value="another">
						Another task
					</label>

				</div>

				<div class="form-group">
					<input type="submit" class="button" value="Next">
				</div>

			</form>

		</div>
	</div>


</div>
</main>

</div>
</main>

{{/content}}

{{/layout-v1-1}}
