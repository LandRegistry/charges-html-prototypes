{{<layout-v2}}

{{$pageTitle}}
	GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
	<div class="outer-block">
			<div class="inner-block">
				{{>includes/alpha_banner}}
				<form class="form" action="step-5-search-results" method="get">

					<h1 class="form-title heading-large">
						<span class="progress">Step 1 of 2</span>
						Find a property
					</h1>

					<div class="form-group">
						<label class="form-label-bold" for="search">Search the Land Registry</label>
						<form class="form" action="conveyancer-add-client-2" method="get">
							<div class="form-group">
								<label class="form-label" for="full-name">Postcode</label>
								<input type="text" class="form-control" id="full-name" name="full-name">
							</div>
							<div class="form-group">
								<label class="form-label" for="full-name">House Number/Name (optional)</label>
								<input type="text" class="form-control" id="full-name" name="full-name">
							</div>

							<div class="form-group">
								<input type="submit" class="button" value="Search">
							</div>

						</form>
						<a href="step-2-case-list">Cancel create case</a>
			</div>
		</div>

</main>
