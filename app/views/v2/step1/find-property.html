{{<layout-v2}}

{{$pageTitle}}
	GOV.UK prototyping kit
{{/pageTitle}}

{{$content}}

<main id="content" role="main">
	<div class="outer-block">
		<div class="inner-block">

			{{>includes/alpha_banner}}

			<h1 class="heading-xlarge">Add a property to case</h1>

			<form class="form" action="search-results" method="get">

				<p class="lede">Search the Land Registry</p>

				<div class="form-group">
					<label class="form-label" for="postcode">Postcode</label>
					<input type="text" class="form-control-1-4" id="postcode" name="postcode">
				</div>
				<div class="form-group">
					<label class="form-label" for="building">Building number or name (optional)</label>
					<input type="text" class="form-control" id="building" name="building">
				</div>

				<div class="form-group">
					<input type="submit" class="button" value="Search">
				</div>

				<a href="case-base">Back</a>

			</form>

		</div>
	</div>

</main>

{{/content}}

{{/layout-v2}}
