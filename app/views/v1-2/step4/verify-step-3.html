<!DOCTYPE html>
<html lang="">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />

    <title>Index</title>
    <link rel="stylesheet" href="/public/govuk-verify-dummy/stylesheets/provider.css">
  </head>

  <body class="">
    <script type="text/javascript">document.body.className = ((document.body.className) ? document.body.className + ' js-enabled' : 'js-enabled');</script>

    <header role="banner" id="header">
      <div class="inner">
        <a href="verify-step-1" id="idp-logo" class="content">
          <script type="text/javascript">
          var provider = window.location.search.split('=')[1];
          document.write('<img src="/public/govuk-verify-dummy/images/' + provider + '.png" alt="">');
          </script>
        </a>
        <span style="float:right; font-size: 16px;">
          <a href="#">Contact us</a>
          <a style="display: inline-block; background:#005ea5; color: #fff; padding: 10px 14px; margin: 0 0 0 30px;" href="verify-step-1">Back to GOV.UK</a>
        </span>
      </div>
    </header>


<main id="page-container" role="main">

  <h1 class="heading-xlarge">Sign in</h1>

  <div class="grid-row">
    <div class="column-two-thirds">
      <form id="main-form" action="verify-step-4" method="get">

        <script type="text/javascript">
          document.write('<input type="hidden" name="provider" value="' + provider + '">');
        </script>

        <div class="form-group">
          <label class="form-label" for="username">Username</label>
          <input class="form-control" id="username" type="text" autocomplete="off">
        </div>

        <div class="form-group">
          <label class="form-label" for="password">Password</label>
          <input class="form-control" id="password" type="text" autocomplete="off">

        </div>

        <button class="button">
          Continue
        </button>

      </form>
    </div>
    
  </div>

</main>


    <footer id="footer" role="contentinfo">
      <div class="inner" style="margin-top: 30px">

      </div>
    </footer>


  </body>
</html>
