{{<govuk_template}}

	{{$pageTitle}}
		Confirm your mortgage deed
	{{/pageTitle}}

	{{$head}}
		<link href="/public/stylesheets/application.css" media="screen" rel="stylesheet" type="text/css" />
		<link href="/public/lr-style-guide/lr-styleguide/css/styleguide.css" media="screen" rel="stylesheet" type="text/css" />
	{{/head}}

	{{$content}}
		<main id="content" role="main">
			<div class="inner-block">

				<h1 class="heading-large">Confirm your mortgage deed</h1>

				<div class="text">
					<p>
						Enter your code to confirm you are happy with the content of the
						mortgage deed, and understand and accept its terms.
					</p>
				</div>

				<form class="form">
					<div class="form-group">
						<label class="form-label" for="auth-code">
							Enter your code
							<span class="form-hint">Example: ABC1234</span>
						</label>
						<input type="text" class="form-control" id="auth-code" name="auth-code">
					</div>
					<p>
						<a href="#">I didnâ€™t receive my code, go back</a>
					</p>
					<div class="form-group">
						<a href="deed-agreed" class="button">Accept mortgage</a>
					</div>
				</form>

			</div>
		</main>
	{{/content}}

	{{$bodyEnd}}
	  <script type="text/javascript" src="/public/javascripts/jquery-1.11.2.js"></script>
	  <script type="text/javascript" src="/public/javascripts/selection-buttons.js"></script>
		<script type="text/javascript">
			// Use GOV.UK selection-buttons.js to set selected
			// and focused states for block labels
			var $blockLabels = $(".block-label input[type='radio'], .block-label input[type='checkbox']");
			new GOVUK.SelectionButtons($blockLabels);
		</script>
	{{/bodyEnd}}
